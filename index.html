<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GALANACCI® PIONEERS OF GREATNESS</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: black;
        }
        .container {
            text-align: center;
            position: relative;
            width: 100%;
            max-width: 100%;
            padding: 0 30px;
            box-sizing: border-box;
        }
        #email-form {
            margin-bottom: 20px;
            display: flex;
            justify-content: center;
        }
        input[type="email"] {
            padding: 10px;
            font-size: 16px;
            width: 100%;
            max-width: 250px;
            margin-right: 10px;
            border-radius: 0;
            -webkit-appearance: none;
            -moz-appearance: none;
            appearance: none;
            background-color: black; 
            color: white; 
            border: 1px solid white; 
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #673CAF;
            color: white;
            border: none;
            cursor: pointer;
            white-space: nowrap;
            border-radius: 0;
            -webkit-appearance: none;
            -moz-appearance: none;
            appearance: none;
        }
        #status {
            position: absolute;
            width: 100%;
            left: 0;
            margin-top: 10px;
            font-weight: bold;
            color: white;
        }
        .button-text {
            display: inline;
        }
        .button-arrow {
            display: none;
        }
        @media (max-width: 480px) {
            .button-text {
                display: none;
            }
            .button-arrow {
                display: inline;
            }
            button {
                padding: 10px 15px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <form id="email-form">
            <input type="email" id="email" placeholder="Enter email here..." required>
            <button type="submit">
                <span class="button-text">Sign up</span>
                <span class="button-arrow">➔</span>
            </button>
        </form>
        <div id="status"></div>
    </div>

    <script>
        document.getElementById('email-form').addEventListener('submit', function(e) {
            e.preventDefault();
            var email = document.getElementById('email').value;
            var statusDiv = document.getElementById('status');
            
            statusDiv.textContent = 'Submitting...';
            console.log('Attempting to submit email:', email);
            
            var script = document.createElement('script');
            script.src = 'https://script.google.com/macros/s/AKfycbwdyu9qhjJ-iGdqYKP1w9jNjRi6ZCgpMsMQovtuhmdcaPViOLPw4wYUHsetrcObyDys/exec?callback=handleResponse&email=' + encodeURIComponent(email);
            document.body.appendChild(script);
        });

        function handleResponse(response) {
            var statusDiv = document.getElementById('status');
            console.log('Response:', response);
            if (response.result === "success") {
                statusDiv.textContent = 'Thank you for signing up!';
                document.getElementById('email').value = '';
            } else {
                statusDiv.textContent = 'Error: ' + response.message;
            }
        }
    </script>
</body>
</html>
