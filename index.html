<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GALANACCI</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Lora:ital,wght@0,400;0,500;0,600;0,700;1,400;1,500;1,600;1,700&display=swap" rel="stylesheet">
</head>
<body>
    <nav>
        <div class="logo-container">
            <a href="index.html">
                <img src="src/GALANACCI_LETTERING.webp" alt="GALANACCI lettering logo in white">
            </a>
        </div>
    </nav>

    <div id="container">
        <div id="redacted" class="side">
            <img src="src/REDACTED-POEM.png" class="poem-image" alt="Redacted poem">
        </div>
        <div id="unredacted" class="side">
            <img src="src/UNREDACTED-POEM.png" class="poem-image" alt="Unredacted poem">
        </div>
    </div>

    <div id="camera-slider-container">
        <input type="range" min="0" max="100" value="100" class="slider" id="camera-slider">
    </div>

    <div class="container">
        <form id="email-form">
            <div class="input-container">
                <input type="email" id="email" name="email" required>
                <div id="animated-placeholder"></div>
            </div>
            <button type="submit"><span class="button-text">➔</span><span class="button-arrow">➔</span></button>
        </form>
        <div id="status"></div>
    </div>

    <div class="copyright">
        © 2024 GALANACCI®
    </div>

    <script src="script.js"></script>
</body>
</html>
