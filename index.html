<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Collector</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: black;
        }
        #email-form {
            text-align: center;
        }
        input[type="email"] {
            padding: 10px;
            font-size: 16px;
            width: 250px;
            margin-right: 10px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: black;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #673CAF;
            border: none;
        }
        #status {
            margin-top: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div>
        <form id="email-form">
            <input type="email" id="email" placeholder="Enter your email" required>
            <button type="submit">Sign Up</button>
        </form>
        <div id="status"></div>
    </div>

    <script>
        document.getElementById('email-form').addEventListener('submit', function(e) {
            e.preventDefault();
            var email = document.getElementById('email').value;
            var statusDiv = document.getElementById('status');
            
            statusDiv.textContent = 'Submitting...';
            console.log('Attempting to submit email:', email);
            
            var script = document.createElement('script');
            script.src = 'https://script.google.com/macros/s/AKfycbwdyu9qhjJ-iGdqYKP1w9jNjRi6ZCgpMsMQovtuhmdcaPViOLPw4wYUHsetrcObyDys/exec?callback=handleResponse&email=' + encodeURIComponent(email);
            document.body.appendChild(script);
        });

        function handleResponse(response) {
            var statusDiv = document.getElementById('status');
            console.log('Response:', response);
            if (response.result === "success") {
                statusDiv.textContent = 'Thank you for signing up!';
                document.getElementById('email').value = '';
            } else {
                statusDiv.textContent = 'Error: ' + response.message;
            }
        }
    </script>
</body>
</html>
